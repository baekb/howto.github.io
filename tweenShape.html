<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="sub_style.css" rel="stylesheet" type="text/css">
<title>shape tween</title>

    

</head>
<body>
<div class="sMain">
<h2 class="sTitle">
    Shape Tween
</h2>
<div class="tween-detail">
<p>Animation of changing object shape</p>

<iframe src="fla/shapetween.html" width="550px" height="400px"></iframe>

    
</div>
<br>
<input type="button" value="SHOW" onclick="div_show();">
</div>



<div id="how_to" style="display:none">
<br>
<div class="slideshow-container">



<div class="mySlides fade">
    <div class="numbertext">Step 1</div>
    <img src="img/TweenArr/shape-2.jpg" style="width:100%">
    <div class="text">Draw a shape</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">Step 2</div>
    <img src="img/TweenArr/shape-3.jpg" style="width:100%">
    <div class="text">Add a keyframe and draw another shape</div>
</div>

<div class="mySlides fade">
        <div class="numbertext">Step 3</div>
        <img src="img/TweenArr/shape-4.jpg" style="width:100%">
        <div class="text">Set shape tween 
            <br>on the frame bar between the shapes</div>
    </div>



<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    
    
</div>

<br><br>

<input type="button" value="HIDE" onclick="div_hide();"/>
</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    }li
</script>

<script>

        //보이기
function div_show() {
document.getElementById("how_to").style.display = "block";
}

//숨기기
function div_hide() {
document.getElementById("how_to").style.display = "none";
}</script>


</body>
</html>
